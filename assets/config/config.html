<div>
	<p>Configure to catch the drop!</p>
	<form id="dropConfig">
		<div>
			<label for="dropTime">Input release time as ms-formatted Unix timestamp.</label>
			<input type="text" id="dropTime" />
		</div>
		<br />
		<div>
			<label for="sizeSelector">Input time as Foot Locker-formatted string. Ex: "09.0" or "13.0", no quotes.</label>
			<input type="text" id="sizeSelector"/>
		</div>
		<br />
		<div>
			<label for="securityId">Input your credit card's security ID.</label>
			<input type="number" id="securityId" />
		</div>
		<input type="button" id="submitConfig">Submit</form>
</div>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="config.js"></script>
